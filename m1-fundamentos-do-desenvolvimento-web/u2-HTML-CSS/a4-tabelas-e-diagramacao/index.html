<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Tabelas HTML</title>
</head>
<body>
    <table border="1" cellpadding="4" cellspacing="0"><!--border coloca uma borda, cellpading coloca 
        um espaÃ§o entre as letras e a borda, cellspacing coloca largura -->

            <tr>
                <th colspan="2"><!--colspan unifica o titulo h2-->
                    <h2>Fomulario</h2>
                </th>
            </tr>
            <tr>
                <th>Nome</th>
                <th>Sobrenome</th>
    
            </tr>
        </thead>

        <tr>
            <td>Albertenry</td>

        </tr>
    
    </table>

                logo

                        </td>
                    </tr>
                   </tbody>
                </table>
            </td>

        </tr>
    </table>

</html>
