<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform</title>
    <style>
        body {
            margin: 50px;
        }
        .square {
            width: 100px;
            height: 100px;
            background-color: blueviolet;
        }
        .rotate {
            transform: rotate(45deg) scale(2);
        }
    </style>
</head>
<body>
    <div class="square rotate"></div>
</body>
</html>
