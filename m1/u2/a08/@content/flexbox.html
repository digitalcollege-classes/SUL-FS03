<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Flexbox</title>
  <style>
  .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 200px;
  }

  .item {
      padding: 10px;
      background-color: red;
      color: white;
      border-radius: 4px;
      margin: 5px;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">Item 1</div>
    <div class="item">Item 2</div>
    <div class="item">Item 3</div>
  </div>
</body>
</html>
